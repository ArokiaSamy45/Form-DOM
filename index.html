<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<script src="script.js"></script>
  </head>
<body>
    <h1 id="title">Form</h1>
    <p id="description">In this, we are going to create Form and Table, using HTML, CSS & DOM.</p>
    <form id="form">
        <div class="row form-group">
            <div class="col fs">
                <input type="text" id="first-name" class="form-control" placeholder="First name" required>
            </div>
            <div class="col fs">
                <input type="text" id="last-name" class="form-control" placeholder="Last name" required>
            </div>
        </div>
        <div class="row form-group">
            <div class="col col1">
                <input type="text" id="address" class="form-control" placeholder="Address" required></input>
            </div>
            <div class="col">
                <input type="text" id="pincode" class="form-control" placeholder="Pincode" required>
            </div>
        </div>
        <div class="row form-group">
            <div class="col">
                <label>Male</label>
                <input type="radio" id="gender" name="gender" title="Male" required>
            </div>
            <div class="col fe">
                <label>Female</label>
                <input type="radio" id="gender_female"  name="gender" title="Female" required>
            </div>
        </div>
        <button type="submit" id="submit" onclick="handleSubmit(event)" class="btn btn-primary">Submit</button>
 
    </form>

    <table class="table" id="table-body">
        <thead>
            <th>First Name </th>
            <th>Last Name </th>
            <th>Gender </th>
            <th>Address </th>
            <th>Pincode </th>
        </thead>
        <tbody>
        </tbody>
    </table>


</body>
<script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

</html>
